<!DOCTYPE html>
<html>
  <head>
    <title>Counter</title>
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>
    <div id="app" class='container'>
      <div class="row well">
        <div class="form-group col-xs-3">
          <button class="btn btn-default btn-sm" id="minus">-</button>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-xs-6">
          <h1 id="qty"></h1>
        </div>
      </div>
        <div class="form-group col-xs-3">
          <button class="btn btn-default btn-sm" id="plus">+</button>
        </div>
      </div>
    </div>
    <script src='js/app.js'></script>
  </body>
</html>
